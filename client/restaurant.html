<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Browse Database</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="/client/js/restaurant.js"></script>

        <link href="/client/css/restbrowse.css" rel="stylesheet" />
    </head>

    <body data-ng-app="browseDBApp" data-ng-controller="browseDBCtrl">

        <header>
            <h1>Ryan's Restaurant Database</h1>

            <nav>
                <li><a href="http://localhost:5000/">Home</a></li>
                <li><a href="http://localhost:5000/form">Enter into Database</a></li>
                <li><a href="http://localhost:5000/table">View Database</a></li>
                <li><a href="http://localhost:5000/browse">Browse Database</a></li>
            </nav>
        </header>

        <h2>Browse Database</h2>

        <div id="wrap">

            <div class="browseData">
                <label for="restName" class="leftLabel">Restaurant Name: </label>
                <label id="restName" class="rightLabel">{{obj.restName}}</label>
            </div>

            <div class="browseData">
                <label for="restAddress" class="leftLabel">Restaurant Address: </label>
                <label id="restAddress" class="rightLabel">{{obj.restAddress}}</label>
            </div>

            <div class="browseData">
                <label for="restCity" class="leftLabel">Restaurant City: </label>
                <label id="restCity" class="rightLabel">{{obj.restCity}}</label>
            </div>

            <div class="browseData">
                <label for="restZip" class="leftLabel">Restaurant Zip Code: </label>
                <label id="restZip" class="rightLabel">{{obj.restZip}}</label>
            </div>

            <div class="browseData">
                <label for="restPhone" class="leftLabel">Restaurant Phone Number: </label>
                <label id="restPhone" class="rightLabel">{{obj.restPhone}}</label>
            </div>

            <div class="browseData">
                <label for="restFoodType" class="leftLabel">Restaurant Food Type: </label>
                <label id="restFoodType" class="rightLabel">{{obj.restFoodType}}</label>
            </div>

            <div class="browseData">
                <label for="restAvgCustRating" class="leftLabel">Restaurant Average Customer Rating: </label>
                <label id="restAvgCustRating" class="rightLabel">{{obj.restAvgCustRating}}</label>
            </div>

            <div class="browseData">
                <button id="previous" data-ng-click="changeDirection(-1)" data-ng-hide="hidePrev">&lt&lt Previous</button>
                <button id="next" data-ng-click="changeDirection(1)" data-ng-hide="hideNext">Next &gt&gt</button>
            </div>

        </div>    
    </body>
</html>
